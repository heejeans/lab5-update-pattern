<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
        <link rel="stylesheet" href="style.css" />
        <script defer src="https://d3js.org/d3.v6.min.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
    <div class='container'>
        <h1><i>Coffee House Chains</i></h1>
        <p>A ranking of selected leading coffee house chains worldwide</p>
        <div class='row'>
            <div class='column'>
                <label for="group-by">Group By</label>
                <select class="button-outline" id="group-by">
                <option value="stores">Stores worldwide</option>
                <option value="revenue">Revenue in billion U.S. dollars</option>
                </select>
            </div>
            <div class='column'>
                <div id="sort-btn" class="button button-outline">
                    Sort
                </div>
            </div>
        </div>
        <div class='chart'></div>
    </div>
    </body>
